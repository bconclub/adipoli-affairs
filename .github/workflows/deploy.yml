name: Deploy to FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: List build output
        run: |
          echo "=== Build output structure ==="
          ls -la .next/ || echo ".next folder not found"
          echo ""
          echo "=== Public folder ==="
          ls -la public/ || echo "public folder not found"
          echo ""
          echo "=== Root files ==="
          ls -la | head -20

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 82.180.152.35
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home/u240474838/domains/adipoliaffairs.com/public_html/
          dangerous-clean-slate: false
          log-level: verbose
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.next/cache/**
            **/.env*
            **/.env*.local
            **/.vscode/**
            **/.idea/**
            **/*.md
            **/.github/**
            **/README.md
            **/adipoli.md
            **/.cursor/**
            **/.next/static/chunks/*.js.map
            **/.next/static/chunks/*.js.LICENSE.txt
            **/tsconfig.json
            **/eslint.config.mjs
            **/next-env.d.ts
            **/.gitignore

